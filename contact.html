<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>
<body>

    <div class="s1">
    <h1 class="s1__name">Rajadharshini</h1>
    <h2 class="s1__role">Web developer</h2>
    <a class="s1__contact" href="./index.html">Home</a>
    </div>

    <div class="contact">
    <form>
    <table>
        <tr><td><label>Name:</label></td><td><input class="contact__input" type="text" placeholder="Your Name"></td></tr> 
        <tr><td><label>Email:</label></td><td><input class="contact__input" type="email" placeholder="Your Email"></td></tr> 
        <tr><td><label>Message:</label></td><td><textarea class="contact__textarea" placeholder="Your Message" row="2"></textarea></td></tr> 
        <tr><td></td><td><input class="contact__submit" type="submit"></td></tr> 
    </table>
    </form>
    </div>

    <div class="s5">
    <p class="s5__desc">
      Social Media: <a href="https://www.instagram.com" target="_blank"
        >Instagram</a
      >.<a href="https://www.youtube.com" target="_blank">LinkedIn</a>
    </p>
    <p class="s5__desc">&copy; John</p>
    
</body>
</html>
